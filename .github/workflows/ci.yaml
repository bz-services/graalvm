name: CI

on:
  push:
    branches: [ main ]

jobs:
  CI-Build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Test
        run: mvn clean test 

      - name: Build
        run: mvn clean install -DskipITs=true -DskipTests=true 

      - name: Install sdkman
        run: |
          curl -s "https://get.sdkman.io" | bash

      - name: Install graalvm
        run: |
          source "/home/runner/.sdkman/bin/sdkman-init.sh"
          sdk install java 17.0.12-graal

      - name: Run native-image
        run: |
          native-image -jar target/helloworld-1.0.0.jar

      - name: Build image
        id: build-image
        run: docker build .