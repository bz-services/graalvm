name: CI

on:
  push:
    branches: [ main ]

jobs:
  CI-Build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Test
        run: mvn clean test 

      - name: Build
        run: mvn clean install -DskipITs=true -DskipTests=true 


      - name: Build image
        id: build-image
        run: docker build .